<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Tarjeta de crédito válida</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div id="logoConejo"> 
         <img src="Imagenes/logoConejo.png" width="25%" >
      </div>
      <h2 id="datos"> Por favor ingrese sus datos</h2>

    </header> 

<div id="formulario"> 
    <input type="text" id="IngresarNombre" placeholder="Ingrese Nombre" pattern="[a-zA-Z]+">
    <br>
    <input type="text" id="NumeroTarjeta" placeholder="Numero de Tarjeta" maxlength="16" pattern="[0-9]+" required="required">
    <br>
    <select name="Mes" id="selectMes">
      <option disabled selected>Mes</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
      <option value="6">6</option>
      <option value="7">7</option>
      <option value="8">8</option>
      <option value="9">9</option>
      <option value="10">10</option>
      <option value="11">11</option>
      <option value="12">12</option>

    </select>
    <select name="Año" id="selectAño">
      <option disabled selected>Año</option>
      <option value="2022">2022</option>
      <option value="2023">2023</option>
      <option value="2024">2024</option>
      <option value="2025">2025</option>
      <option value="2026">2026</option>
      <option value="2027">2027</option>
    </select>
    <input type="text" id="cvv" placeholder="cvv" maxlength="3">
    <br>

    <button type="submit" id="Confirmar" > 
      Confirmar
    </button>
</div>

<div id="finalizado"> 
  <center> <img src="Imagenes/check2.png" width="5%"> </center>
     
  <h3> Muchas gracias por su compra</h3>
  <a href="index.html"> <button id="buttonVolver"> Volver</button> </a>
</div>  



    <main></main>
    <footer></footer>
   

    <script src="index.js" type="module"></script>
  </body>
</html>
